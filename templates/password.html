{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <!-- Change password form -->
    <form action="/changepassword" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="currentpassword" placeholder="Current Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="newpassword" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="New Password (again)" type="password">
        </div>
        <button class="button button1" type="submit">Update</button>
    </form>
    
    <!-- Mr. Miyagi cartoon -->
    <img src="/static/miyagi.jpg" alt="Mr. Miyagi" width="198" height="255">
    
{% endblock %}
