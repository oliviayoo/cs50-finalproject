{% extends "layout.html" %}

{% block title %}
    Review
{% endblock %}

{% block main %}
    <!-- Review form -->
    <form action="/review" method="post">
        
        <!-- Movie option drop down -->
        <div class="form-group">
            <select class="form-control" name="movie">
                <option disable selected value>Movie</option>
                {% for movie in movies %}
                    <option value="{{ movie }}">{{ movie }}</option>
                {% endfor %}
            </select>
        </div>
        
        <!-- Rating -->
        <div class="form-group">
            <input autocomplete="off" class="form-control" min="0" max="10" name="rating" placeholder="Rating (1-10)" type="number" step="any">
        </div>
        
        <!-- Review -->
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="review" placeholder="Review" type="text">
        </div>
        
        <!-- Submit button -->
        <button class="button button1" type="submit">Review</button>
    </form>
    
    <!-- Mr. Miyagi cartoon -->
    <img src="/static/miyagi.jpg" alt="Mr. Miyagi" width="198" height="255">
    
{% endblock %}
